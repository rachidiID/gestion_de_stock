{% extends 'inventory/base.html' %}

{% block title %}Réception de Stock{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="card-title text-center">Enregistrer une Réception de Stock</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Enregistrer la Réception</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg ml-2">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
